<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <nav>
        <ul>
            <li>
                <a href="{{url_for('index')}}" title="Go to Blog &raquo;">
                    Blog
                </a>
            </li>
            <li>
                <a href="{{url_for('add')}}" title="Go to Add Post &raquo;">
                    Add Post
                </a>
            </li>
        </ul>
    </nav>
    {% for post in posts %}
    <div class="post">
        <header>
            <h2>{{post.title}}</h2>
            <div class="actions">
                <a class="btn btn-danger" href="{{url_for('delete', post_id=post.id)}}">Delete Post</a>
            </div>
        </header>
        <p><em>Written by {{post.author}}</em></p>
        <p>{{post.content}}</p>
    </div>
    {% endfor %}
</body>
</html>
